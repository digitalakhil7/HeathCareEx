<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
    <div class="container">
        <div class="card-header text-center bg-primary text-white">
            <h1>Spec Details</h1>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Note</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob:${list}">
                    <th th:text="${ob.id}"></th>
                    <th th:text="${ob.code}"></th>
                    <th th:text="${ob.name}"></th>
                    <th th:text="${ob.note}"></th>
                    <th><a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">Delete</a> |
                        <a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-success">Edit</a></th>
                </tr>
            </table>
        </div>
        <div class="card-footer bg-warning">
            <h6 th:text="${msg}"></h6>
            
        </div>
    </div>
</body>
</html>
