<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
    <div class="container">
    <form th:action="@{/spec/update}" method="post" th:object="${specialization}">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h1>Register</h1>
        </div>
        <div class="card-body">
                <!-- Row0 -->
                <div class="row">
                    <div class="col-1">
                       <label for="id">Id:</label> 
                    </div>
                    <div class="col-2">
                        <input type="text" th:field="*{id}" class="form-control"><br>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <!-- Row1 -->
                <div class="row">
                    <div class="col-1">
                       <label for="code">Code:</label> 
                    </div>
                    <div class="col-2">
                        <input type="text" th:field="*{code}" class="form-control"><br>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <!-- Row2 -->
                <div class="row">
                    <div class="col-1">
                       <label for="name">Name:</label> 
                    </div>
                    <div class="col-2">
                        <input type="text" th:field="*{name}" class="form-control"><br>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <!-- Row3 -->
                <div class="row">
                    <div class="col-1">
                       <label for="note">Note:</label> 
                    </div>
                    <div class="col-2">
                        <textarea th:field="*{note}" cols="30" rows="5"></textarea><br>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <!-- Submit -->
                <div class="row">
                    <div class="col-1">
                        
                        <input type="submit" value="Register" class="btn btn-success">
                    </div>
                    <div class="col-1">
    
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-warning text-center">

    <h6 th:text="${msg}"></h6>
        </div>
    </div>        
    </form>
</body>
</html>
